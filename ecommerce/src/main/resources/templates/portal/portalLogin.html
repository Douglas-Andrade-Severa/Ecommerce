<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-commerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produtos}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/carrinho}">Carrinho</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>

    <form class="mt-4" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <!-- Exibe erro de login -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Credenciais inválidas. Tente novamente.
        </div>

        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>

    <!-- Mensagem de sucesso no logout -->
    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
        Você saiu com sucesso.
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
